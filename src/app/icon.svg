<svg width="64" height="64" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Circular gradient for reel -->
    <radialGradient id="reelGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </radialGradient>
    <!-- Linear gradient for magnifier stroke -->
    <linearGradient id="handleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <!-- Subtle drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background square -->
  <rect width="100" height="100" rx="20" fill="#0f172a"/>

  <!-- Film reel with shadow -->
  <circle cx="45" cy="45" r="25" fill="url(#reelGrad)" filter="url(#shadow)" stroke="#111827" stroke-width="2"/>

  <!-- Reel holes -->
  <circle cx="45" cy="32" r="4" fill="#0f172a"/>
  <circle cx="58" cy="45" r="4" fill="#0f172a"/>
  <circle cx="45" cy="58" r="4" fill="#0f172a"/>
  <circle cx="32" cy="45" r="4" fill="#0f172a"/>

  <!-- Magnifier handle -->
  <line x1="60" y1="60" x2="80" y2="80"
        stroke="url(#handleGrad)" stroke-width="6" stroke-linecap="round"/>

  <!-- Lens outline -->
  <circle cx="45" cy="45" r="25"
          fill="none" stroke="url(#handleGrad)" stroke-width="4"/>

  <!-- Letters "MF" at center -->
  <text x="45" y="50" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Arial, sans-serif" font-weight="bold">
    MF
  </text>
</svg>
